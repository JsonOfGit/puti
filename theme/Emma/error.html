{{ define "Emma/error.html" }}
<html>
<head>
    {{ template "head/head" . }}
    <link type="text/css" rel="stylesheet" href="{{.Conf.StaticServer}}/theme/{{.Setting.CurrentTheme}}/public/library/bootstrap/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="{{.Conf.StaticServer}}/theme/{{.Setting.CurrentTheme}}/public/library/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="{{.Conf.StaticServer}}/theme/{{.Setting.CurrentTheme}}/public/css/globals.css"/>
</head>
<body class="d-flex flex-column">
    {{ template "Emma/header" . }}

    <div class="row">
        <div class="col-md-12">
            <div class="error-v4">
                <div class="col-md-12 text-center error-banner">
                    <h1>{{.code}}</h1>
                </div>

                <div class="col-md-12 text-center">
                    <p class="lead">
                        {{.message}}
                    </p>
                    <p>
                        <a class="btn btn-sm btn-primary" href="/" style="color: #fff;">返回首页</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer col-12">
        {{ template "Emma/footer" . }}
    </footer>
    
    <script type="text/javascript" src="{{.Conf.StaticServer}}/themes/{{.Setting.CurrentTheme}}/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{.Conf.StaticServer}}/themes/{{.Setting.CurrentTheme}}/public/js/popper.min.js"></script>
    <script type="text/javascript" src="{{.Conf.StaticServer}}/themes/{{.Setting.CurrentTheme}}/public/library/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{.Conf.StaticServer}}/themes/{{.Setting.CurrentTheme}}/public/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
{{ end }}
